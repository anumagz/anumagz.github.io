<!DOCTYPE html>
<html>

<head>
    <script>
        function Searchcomics(name) {
          console.log(name)
            for (i = 0; i < array.length; i++) {
                if (name === array[i]) {
                   document.getElementById('searchresult').innerText=`${name} is found`
                   break
                   // console.log(`${name} is found`)
                }
                else {
                    document.getElementById('searchresult').innerText=`${name} is not found`
                   // console.log(`${name} not found`)
                }
            }

        }

        const array = ['One Piece', 'Kimetsu', 'Naruto', 'Dr.stone', 'Fire Force', 'Monster', 'Conan', 'Shield Hero', 'Baccano']

    </script>
</head>

<body>
    <label for="search">search</label>
    <input id="search" type="text">
    <button onclick="Searchcomics(document.getElementById('search').value)">Click me</button>
    <div id="searchresult">
        
    </div>

</body>
